<svg width="180" height="50" viewBox="0 0 180 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icône de laboratoire -->
  <g transform="translate(0, 0)">
    <!-- Fond de l'icône -->
    <rect x="2" y="12" width="28" height="28" rx="6" fill="#3B82F6" stroke="#1E40AF" stroke-width="1.5"/>
    
    <!-- Tube à essai -->
    <path d="M8 20C8 18.8954 8.89543 18 10 18H22C23.1046 18 24 18.8954 24 20V30C24 31.1046 23.1046 32 22 32H10C8.89543 32 8 31.1046 8 30V20Z" fill="white"/>
    
    <!-- Liquide dans le tube -->
    <path d="M9 22C9 21.4477 9.44772 21 10 21H22C22.5523 21 23 21.4477 23 22V29C23 29.5523 22.5523 30 22 30H10C9.44772 30 9 29.5523 9 29V22Z" fill="#10B981"/>
    
    <!-- Bulles -->
    <circle cx="13" cy="24" r="1.2" fill="white" opacity="0.8"/>
    <circle cx="19" cy="26" r="1" fill="white" opacity="0.6"/>
    <circle cx="16" cy="28" r="0.8" fill="white" opacity="0.7"/>
    
    <!-- Microscope -->
    <circle cx="32" cy="20" r="3.5" fill="#F59E0B" stroke="#D97706" stroke-width="1.2"/>
    <path d="M29.5 20L34.5 20" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <path d="M32 17.5L32 22.5" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Texte ClinLab ERP -->
  <g transform="translate(45, 0)">
    <!-- ClinLab -->
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1F2937">ClinLab</text>
    
    <!-- ERP -->
    <text x="0" y="38" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#6B7280">ERP</text>
    
    <!-- Sous-titre -->
    <text x="0" y="48" font-family="Arial, sans-serif" font-size="10" font-weight="400" fill="#9CA3AF">Système de Gestion de Laboratoire</text>
  </g>
  
  <!-- Éléments décoratifs -->
  <g opacity="0.1">
    <circle cx="160" cy="10" r="2.5" fill="#3B82F6"/>
    <circle cx="165" cy="15" r="2" fill="#10B981"/>
    <circle cx="170" cy="8" r="1.5" fill="#F59E0B"/>
  </g>
</svg>
