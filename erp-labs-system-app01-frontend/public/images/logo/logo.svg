<svg width="200" height="40" viewBox="0 0 200 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icône de laboratoire -->
  <g transform="translate(0, 0)">
    <!-- Fond de l'icône -->
    <rect x="2" y="8" width="24" height="24" rx="4" fill="#3B82F6" stroke="#1E40AF" stroke-width="1"/>
    
    <!-- Tube à essai -->
    <path d="M8 16C8 14.8954 8.89543 14 10 14H18C19.1046 14 20 14.8954 20 16V26C20 27.1046 19.1046 28 18 28H10C8.89543 28 8 27.1046 8 26V16Z" fill="white"/>
    
    <!-- Liquide dans le tube -->
    <path d="M9 18C9 17.4477 9.44772 17 10 17H18C18.5523 17 19 17.4477 19 18V25C19 25.5523 18.5523 26 18 26H10C9.44772 26 9 25.5523 9 25V18Z" fill="#10B981"/>
    
    <!-- Bulles -->
    <circle cx="12" cy="20" r="1" fill="white" opacity="0.8"/>
    <circle cx="16" cy="22" r="0.8" fill="white" opacity="0.6"/>
    <circle cx="14" cy="24" r="0.6" fill="white" opacity="0.7"/>
    
    <!-- Microscope -->
    <circle cx="28" cy="16" r="3" fill="#F59E0B" stroke="#D97706" stroke-width="1"/>
    <path d="M26 16L30 16" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M28 14L28 18" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Texte ClinLab ERP -->
  <g transform="translate(40, 0)">
    <!-- ClinLab -->
    <text x="0" y="16" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">ClinLab</text>
    
    <!-- ERP -->
    <text x="0" y="32" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#6B7280">ERP</text>
    
    <!-- Sous-titre -->
    <text x="0" y="38" font-family="Arial, sans-serif" font-size="8" font-weight="400" fill="#9CA3AF">Gestion de Laboratoire</text>
  </g>
  
  <!-- Éléments décoratifs -->
  <g opacity="0.1">
    <circle cx="180" cy="8" r="2" fill="#3B82F6"/>
    <circle cx="185" cy="12" r="1.5" fill="#10B981"/>
    <circle cx="190" cy="6" r="1" fill="#F59E0B"/>
  </g>
</svg>
