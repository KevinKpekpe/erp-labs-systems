version: '3.8'

# Variables d'environnement
x-common-env: &common-env
  TZ: Europe/Paris
  NODE_ENV: development

services:
  # Base de données MySQL
  mysql:
    image: mysql:8.0
    container_name: erp-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-erp_labs_systems_app_complete}
      MYSQL_USER: ${MYSQL_USER:-erpuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-erppassword}
      # Configuration pour permettre les triggers et fonctions
      MYSQL_LOG_BIN_TRUST_FUNCTION_CREATORS: 1
      MYSQL_BINLOG_FORMAT: ROW
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - erp-network

  # Backend Laravel
  backend:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.backend
    container_name: erp-backend
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      <<: *common-env
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${MYSQL_DATABASE:-erp_labs_systems_app_complete}
      DB_USERNAME: ${MYSQL_USER:-erpuser}
      DB_PASSWORD: ${MYSQL_PASSWORD:-erppassword}
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_URL: http://localhost:8000
    ports:
      - "8000:80"
    volumes:
      - uploads:/var/www/html/storage/app/public
      - logs:/var/www/html/storage/logs
    networks:
      - erp-network

  # Frontend React
  frontend:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.frontend
      args:
        VITE_API_BASE_URL: http://localhost:8000/api
        VITE_SUPERADMIN_API_BASE_URL: http://localhost:8000/api
        NODE_ENV: ${NODE_ENV:-development}
    container_name: erp-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      <<: *common-env
      VITE_API_BASE_URL: http://localhost:8000/api
      VITE_SUPERADMIN_API_BASE_URL: http://localhost:8000/api
    ports:
      - "3000:80"
    networks:
      - erp-network

# Volumes persistants
volumes:
  mysql_data:
    driver: local
  uploads:
    driver: local
  logs:
    driver: local

# Réseau personnalisé
networks:
  erp-network:
    driver: bridge