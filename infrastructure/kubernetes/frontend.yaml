# Deployment Frontend React - SIMPLIFIÉ
apiVersion: apps/v1
kind: Deployment
metadata:
  name: erp-frontend
  namespace: erp-labs-systems
  labels:
    app: erp-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: erp-frontend
  template:
    metadata:
      labels:
        app: erp-frontend
    spec:
      containers:
      - name: erp-frontend
        image: spectredoc/erp-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "http://erp-backend:8080"
        - name: REACT_APP_API_TIMEOUT
          value: "30000"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
---
# Service Frontend - SIMPLIFIÉ
apiVersion: v1
kind: Service
metadata:
  name: erp-frontend
  namespace: erp-labs-systems
  labels:
    app: erp-frontend
spec:
  selector:
    app: erp-frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP